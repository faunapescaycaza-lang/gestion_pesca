<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pesca Ríos de Neuquén</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div class="dashboard">
        <header>
            <button class="menu-toggle" aria-label="Toggle menu">Menú</button>
            <img src="Captura de pantalla 2025-08-22 164111.png" alt="Logo 1" class="header-logo">
            <h1>Gestión de Pesca Ríos de Neuquén</h1>
            <img src="Captura de pantalla 2025-09-01 124324.png" alt="Logo 2" class="header-logo">
        </header>
        <div class="main-content">
            <nav>
                <h2>Menu</h2>
                <ul>
                    <li>
                        <span class="submenu-title">Mapas</span>
                        <ul class="submenu">
                            <li><a href="https://www.google.com/maps/d/embed?mid=1JR92ECiRmTIx52ePo52cEv13C8NgJI0&ehbc=2E312F&noprof=1" class="active"><strong>Puntos Campamentos de Pesca</strong></a></li>
                            <li><a href="https://www.google.com/maps/d/embed?mid=1Z3UNJGI1_p7U9-K0wQe5vlg9BRcxXuc&ehbc=2E312F&noprof=1"><strong>Lodge de Pesca NQN</strong></a></li>
                            <li><a href="https://www.google.com/maps/d/embed?mid=12O17R12GDW3a83xTU8H2RXPf2BF0EM8&ehbc=2E312F&noprof=1"><strong>Denuncias 2025</strong></a></li>
                        </ul>
                    </li>
                    <li>
                        <span class="submenu-title">Documentos</span>
                        <ul class="submenu">
                            <li><a href="https://drive.google.com/file/d/1ysOAXEEhoM_IV3C-GU5vJ7dt5U0iEghc/view?usp=sharing" target="_blank"><strong>Informe de Agrimensura Interno 2025</strong></a></li>
                            <li><a href="resumen_agrimensura.html"><strong>Resumen Informe de Agrimensura 2025</strong></a></li>
                            <li><a href="https://drive.google.com/file/d/17bozmZ6oyufo8_3EWRQ5c-3VuAynUQTf/view?usp=drive_link" target="_blank"><strong>Solicitud Camaras de Guia 2025</strong></a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="overlay"></div>
            <div class="content">
                <iframe name="content_frame" src="https://www.google.com/maps/d/embed?mid=1JR92ECiRmTIx52ePo52cEv13C8NgJI0&ehbc=2E312F&noprof=1"></iframe>
            </div>
        </div>
    </div>
    <script>
        const body = document.querySelector('body');
        const menuToggle = document.querySelector('.menu-toggle');
        const overlay = document.querySelector('.overlay');
        const links = document.querySelectorAll('nav ul.submenu li a');
        const iframe = document.querySelector('iframe[name="content_frame"]');

        menuToggle.addEventListener('click', () => {
            body.classList.toggle('nav-open');
            if (body.classList.contains('nav-open')) {
                menuToggle.textContent = 'Cerrar';
            } else {
                menuToggle.textContent = 'Menú';
            }
        });

        overlay.addEventListener('click', () => {
            body.classList.remove('nav-open');
            menuToggle.textContent = 'Menú';
        });

        links.forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.target === '_blank') {
                    return;
                }
                e.preventDefault();

                links.forEach(l => {
                    if (l.target !== '_blank') {
                        l.classList.remove('active');
                    }
                });
                this.classList.add('active');

                if (iframe.src !== this.href) {
                    iframe.src = this.href;
                }

                body.classList.remove('nav-open');
                menuToggle.textContent = 'Menú';
            });
        });
    </script>
</body>
</html>
